<div class="add-item">
  <button (click)="addItem()">add item</button>
</div>

<div class="container">
  <div class="item">
    <app-item></app-item>
  </div>

  <div class="item-list-table" *ngIf="listItem$ | async as listItem;">
    <div *ngIf="listItem.length !== []">
      <app-item-list-table [listItem]="listItem"></app-item-list-table>

    </div>
  </div>
</div>
