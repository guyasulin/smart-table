<div class="add-item">
  <div class="header">
    <h1>Add Item</h1>
  </div>
  <form class="form" #form="ngForm" >
    <div class="field-profil">
      <mat-error  *ngIf="message">{{message}}</mat-error>
      <div *ngIf="!item.thumbnailUrl" (click)="file.click()" class="box-iamge">Image Profile</div>
      <input #file type="file" style="display: none;" name="thumbnailUrl" [(ngModel)]="thumbnailUrl"
          accept='image/*' (change)="preview(file.files)" />
        <img class="image-profile" [src]="item.thumbnailUrl" (click)="file.click()">
    </div>

    <div>
      <mat-form-field class="col-6" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="title"  placeholder="Name" required  ngModel>
        <mat-error *ngIf="form.controls['title']?.errors?.required"> Title is required.</mat-error>
      </mat-form-field>
      </div>

    <div>
      <mat-form-field class="col-6"  appearance="fill">
          <mat-label>Album Id</mat-label>
          <input matInput type="number" name="albumId" placeholder="albumId" required ngModel>
        <mat-error *ngIf="form.controls['albumId']?.errors?.required"> Album Id is required.</mat-error>
        </mat-form-field>
    </div>

    <div class="btn-group">
      <button mat-raised-button class="btn-back" (click)="onNoClick()">Back
      </button>
      <button mat-raised-button class="btn-add" type="submit" (click)="add(form)" [disabled]="!form.valid" >Add Item
      </button>
    </div>
  </form>
</div>
